<div class="px-12 lg:px-56">
  <div class="text-6xl font-bold pt-16 px-4 pb-8" id="guildname"></div>
  <div class="grid grid-rows-1 grid-cols-1 xl:grid-cols-3 justify-items-stretch">
    <script src="/static/js/new-dash.js" async defer></script>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-yellow-400 via-red-400 to-pink-500">
        인증 메세지가 <br />
        있는 <br />
        채널의 ID <br /><br />
        <input type="text" id="channelid" class="w-full bg-gray-900 text-white text-2xl focus:outline-none">
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-green-400 via-blue-400 to-blue-500">
        인증 메세지의 <br />
        ID <br /><br />
        <input type="text" id="messageid" class="w-full bg-gray-900 text-white text-2xl focus:outline-none">
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-yellow-400 via-red-400 to-pink-500">
        미인증 역할의 <br />
        ID <br /><br />
        <input type="text" id="unverified" class="w-full bg-gray-900 text-white text-2xl focus:outline-none">
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-green-400 via-blue-400 to-blue-500">
        인증 <br />
        완료 역할의 <br />
        ID <br /><br />
        <input type="text" id="verified" class="w-full bg-gray-900 text-white text-2xl focus:outline-none">
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-yellow-400 via-red-400 to-pink-500">
        인증 <br />
        화면에 표시할 <br />
        메세지 <br /><br />
        <textarea id="msg" class="w-full bg-gray-900 text-white text-2xl focus:outline-none resize-none"></textarea>
      </div>
    </div>
    <div class="flex flex-row p-10 m-2 row-auto rounded-2xl border-0 bg-card dark:bg-black">
      <div class="inline lg:inline text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-green-400 via-blue-400 to-blue-500">
        인증 완료 <br />
        메세지 <br /><br />
        <textarea id="verifiedmsg" class="w-full bg-gray-900 text-white text-2xl focus:outline-none resize-none"></textarea>
      </div>
    </div>
  </div>
</div>
