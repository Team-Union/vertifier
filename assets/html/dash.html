<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>대시보드 - verifier</title>
        <link rel="stylesheet" href="/static/css/dash.css">
        <script>
            window.token = '{tkn}';
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/js/dash.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="대시보드 - verifier">
        <meta name="og:title" content="대시보드 - verifier">
        <meta name="description" content="verifier 봇의 웹 대시보드">
        <meta name="og:description" content="verifier 봇의 웹 대시보드">
        <meta name="og:url" content="{domain}">
        <meta name="og:sitename" content="verifier">
        <meta name="theme-color" content="#ffffff">
        <meta name="og:image" content="/static/image/inticon-512.png">
        <meta name="twitter:image" content="/static/image/inticon-512.png">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="대시보드 - verifier">
        <meta name="twitter:description" content="verifier 봇의 웹 대시보드">
        <meta name="twitter:url" content="{domain}">
        <link rel="shortcut icon" href="/static/image/inticon-512.png" type="image/png">
        <link rel="icon" href="/static/image/inticon-512.png">
        <!--<link rel="manifest" href="/manifest.json">-->
        <link rel="apple-touch-icon" href="/static/image/inticon-512.png">
        <script>
            // if ('serviceWorker' in navigator) {
            //     window.addEventListener('load', () => {
            //         navigator.serviceWorker.register('/serviceWorker.js')
            //     });
            // }
        </script>
    </head>
    <body>
        <div id="loadingbar">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
        </div>
        <div id="error">
            <h1>Error...</h1>
            <p>Discord 인증에서 뭔가 잘못된 것 같아요. 인증을 다시 시도해보고, 그래도 문제가 해결되지 않으면 <a href="https://discord.gg/QrzyP6NYCC">서포트 서버</a>를 방문해주세요.</p>
        </div>
        <div id="main">
            <div id="server">
                <h2>서버 선택하기</h2>
                <div id="server-lists"></div>
            </div>
            <div id="settings">
                <h2 id="selected-server"></h2>
                <div id="conf">
                    <label for="chid">인증 메세지가 있는 채널의 ID</label>
                    <br>
                    <input type="text" id="chid" disabled>
                    <br><br>
                    <label for="msgid">인증 메세지의 ID</label>
                    <br>
                    <input type="text" id="msgid" disabled>
                    <br><br>
                    <label for="unverified">미인증 역할 ID(유저가 서버에 들어가면 지급돼요)</label>
                    <br>
                    <input type="text" id="unverified" disabled>
                    <br><br>
                    <label for="verified">인증 완료 역할 ID</label>
                    <br>
                    <input type="text" id="verified" disabled>
                    <br><br>
                    <button id="done">저장</button>
                </div>
            </div>
        </div>
    </body>
</html>
